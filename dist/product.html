<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,600,700,800" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Montserrat:100" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Sawarabi+Gothic" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Sawarabi+Mincho" rel="stylesheet">
    <title>MIDORIYA NIKOGUSA / products</title>
  </head>
  <body>
    <div id="hidemenu">
      <ul>
        <li>ABOUT</li>
        <li>LIST</li>
        <li>ACCESS</li>
        <li>MAP</li>
      </ul>
    </div>
    <div id="contents">
      <header-origin></header-origin>
      <main>
        <div class="productcard">
          <div class="productcard__wrap">
            <img src="material/product_0.png" alt="">
            <div class="productcard__wrap__interface">
              <div class="productcard__wrap__interface__box">
                <h1 class="productcard__wrap__interface__box--title">紅長寿梅(鉢 作家 真山茜氏)</h1>
                <h1 class="productcard__wrap__interface__box--price">¥ 3,100</h1>
                <div class="productcard__wrap__interface__box__cart">
                  <div class="productcard__wrap__interface__box__cart__increase">
                    <div class="productcard__wrap__interface__box__cart__increase--minus">
                      <span></span>
                    </div>
                    <div class="productcard__wrap__interface__box__cart__increase--count">
                      <h1>1</h1>
                    </div>
                    <div class="productcard__wrap__interface__box__cart__increase--plus">
                      <span></span>
                      <span></span>
                    </div>

                  </div>
                  <carticon></carticon>
                </div>

              </div>
            </div>
          </div>
        </div>
        <div class="products">
          <product img="material/product_0.png" name="黒松の盆栽" price="4,000"></product>
          <product img="material/product_1.png" name="南天の盆栽" price="4,200"></product>
          <product img="material/product_2.png" name="ソフィラ・ミクロフォラの盆栽" price="2,000"></product>
          <product img="material/product_3.png" name="紅長寿梅の苔玉" price="4,000"></product>
        </div>


      </main>
    </div>
  </body>
  <script type="text/javascript" src="script.js"></script>
</html>
